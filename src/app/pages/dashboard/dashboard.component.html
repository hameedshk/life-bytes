<div class="card-deck">
  <div class="row mt-2">
    <div class="col-md-4" *ngFor="let tile of tiles;let i=index">
      <a (click)="titleClick(tile.id)">
        <input type="hidden" name="tileid" value="{{tile.id}}" />
        <div class="card h-100" style="max-height: 12rem;">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title ">{{tile.title}}</h5>
            <p class="card-text">{{tile.description}}</p>
            <p class="card-text"><small class="text-muted">{{tile.date}}</small></p>
          </div>
        </div>
      </a>
    </div>
  </div>
